<!DOCTYPE html>
<html data-layout-decorate="~{layout}">

<head>
    <title>Tests</title>
</head>

<div data-layout-fragment="content">
    <div class="container p-3">
        <div class="row g-5">
            <div class="col">
                <h1 class="display-6 mb-3">
                    <span>Tests</span>
                    <small class="text-muted" data-th-text="'Anzahl ' + ${#lists.size(tests)}"></small>
                </h1>
            </div>
        </div>
        <div class="row g-5">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseCreate" aria-expanded="false" aria-controls="collapseExample">
                        <i class="bi bi-plus-circle"></i>
                        <span>Erstellen</span>
                    </button>
                </div>
                <div class="collapse p-3 my-3 border rounded-3" id="collapseCreate">
                    <form method="post" data-th-action="@{/tests/create}">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="nameInput"
                                   aria-describedby="nameHelp">
                            <div id="nameHelp" class="form-text">Einfach einen Namen eintragen.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i>
                            <span>Erstellen</span>
                        </button>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="test : ${tests}" data-th-object="${test}">
                                <td data-th-text="*{id}"></td>
                                <td data-th-text="*{name}"></td>
                                <td>
                                    <a role="button" class="btn btn-sm btn-primary" data-th-href="@{/tests/{id}(id=*{id})}">
                                        <i class="bi-pencil"></i>
                                        <span>Ändern</span>
                                    </a>
                                    <form class="d-inline" method="post" data-th-action="@{/tests/delete}">
                                        <input type="hidden" name="id" data-th-value="*{id}">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi-trash"></i>
                                            <span>Löschen</span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
